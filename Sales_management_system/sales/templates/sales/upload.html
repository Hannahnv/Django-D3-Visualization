{% extends 'sales/base.html' %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Upload CSV File</h2>
  
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="card-title mb-0">Upload Options</h5>
    </div>
    <div class="card-body">
      <!-- Thông báo thành công hoặc lỗi -->
      {% if messages %}
      <div>
          {% for message in messages %}
              <div style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                  {{ message }}
              </div>
          {% endfor %}
      </div>
      {% endif %}
      
      <!-- Form Upload CSV -->
      <form method="post" action="{% url 'upload_csv' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group row">
          <label for="csv_file" class="col-sm-3 col-form-label">Chọn tệp CSV:</label>
          <div class="col-sm-9">
            <input type="file" name="csv_file" accept=".csv" required class="form-control">
          </div>
        </div>
        
        <div class="form-group text-center mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload mr-2"></i> Upload CSV
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
